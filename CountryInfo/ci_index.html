<!DOCTYPE html>
<html lang="en">
<head>
<title>Country Info</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
</head>

<body>

<header class="w3-container w3-red w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">Country Info</h1>
  <p class="w3-xlarge">Enter any country name to discover more about it</p>
  <div class="search-form">
    <input 
        id="input"
        type="text" 
        placeholder="Enter a country..." 
        style="font-size: 25px;"
    />
    <p> </p>
    <button type="button" class="w3-button w3-black w3-padding-large w3-large w3-margin-top search">
        Search
    </button>
  </div>
  <div>
    <img 
        src="https://www.pngall.com/wp-content/uploads/13/Country-Flags-PNG-Images.png"

        alt="various country flags">
    </img>
  </div>
</header>
<script src="javascript/app.js"></script>
</body>
</html>
