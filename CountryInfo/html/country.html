<!DOCTYPE html>
<html lang="en">
<head>
<title>Country Info</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/styles.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
</head>

<body style="background-color: #374357;">

<header class="w3-container w3-red w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo" id="head"></h1>
  <img src="" id="flag" alt="">
  <p class="w3-xlarge">
    Population: &nbsp;&nbsp;<span id="population" class="country-stat"></span><br>
    Capital: &nbsp;&nbsp;<span id="capital" class="country-stat"></span><br>
    Language(s): &nbsp;<span id="language" class="country-stat"></span><br>
    Currency Name: &nbsp;&nbsp;<span id="currencyName" class="country-stat"></span><br>
    Currency Symbol: &nbsp;&nbsp;<span id="currencySym" class="country-stat"></span><br>
    Region: &nbsp;&nbsp;<span id="region" class="country-stat"></span><br>
  </p>
  <div>
    <button id="backButton" type="button" class="w3-button w3-black w3-padding-large w3-large w3-margin-top search">
      Find Another
    </button>
  </div>
  <div>
    &nbsp;
  </div>
  <div>
    <a id="hiddenBack" href="selection.html" style="display: none;">back to results</a>
  </div>
  
</header>
<script src="../javascript/country.js"></script>
</body>
</html>
